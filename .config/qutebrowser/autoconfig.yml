  colors.webpage.bg:
    global: white
  completion.cmd_history_max_items:
    global: 100
  completion.delay:
    global: 0
  completion.height:
    global: 50%
  completion.min_chars:
    global: 1
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
  completion.quick:
    global: true
  completion.scrollbar.padding:
    global: 2
  completion.scrollbar.width:
    global: 12
  completion.show:
    global: always
  completion.shrink:
    global: false
  completion.timestamp_format:
    global: '%Y-%m-%d'
  completion.use_best_match:
    global: false
  completion.web_history.exclude:
    global: null
  completion.web_history.max_items:
    global: -1
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.cache.size:
    global: null
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: all
  content.cookies.store:
    global: true
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    global: ask
  content.dns_prefetch:
    global: false
  content.geolocation:
    global: ask
  content.headers.accept_language:
    global: en-US,en;q=0.9
  content.headers.custom:
    global: null
  content.headers.do_not_track:
    global: true
  content.headers.referer:
    global: same-domain
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.host_blocking.enabled:
    global: true
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.host_blocking.whitelist:
    global: null
  content.hyperlink_auditing:
    global: false
  content.images:
    global: true
  content.javascript.alert:
    global: true
  content.javascript.can_access_clipboard:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: false
  content.javascript.enabled:
    global: true
  content.javascript.log:
    global:
      error: debug
      info: debug
      unknown: debug
      warning: debug
  content.javascript.modal_dialog:
    global: false
  content.javascript.prompt:
    global: true
  content.local_content_can_access_file_urls:
    global: true
  content.local_content_can_access_remote_urls:
    global: false
  content.local_storage:
    global: true
  content.media_capture:
    global: ask
  content.mouse_lock:
    global: ask
  content.mute:
    global: false
  content.netrc_file:
    global: null
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  hints.border:
    global: '1px solid #101010'
  url.default_page:
    global: file:///home/jack/desktop/startpage/index.html
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      a: https://www.amazon.in/s?k={}
      aw: https://wiki.archlinux.org/?search={}
      g: https://www.google.com/search?hl=en&q={}
      git: https://github.com/search?q={}
      mw: https://www.merriam-webster.com/dictionary/{}
      tpb: https://thepiratebay.org/search.php?q={}
      w: https://en.wikipedia.org/wiki/{}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: file:///home/jack/desktop/startpage/index.html
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
